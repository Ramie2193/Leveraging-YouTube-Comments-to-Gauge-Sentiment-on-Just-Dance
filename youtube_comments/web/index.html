<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analysis</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <style>
        body {
            background: #f0f0f0;
            text-align: center;
        }
        #video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #comment-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Vnab1gHwJeY?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>    </div>
    <div id="comment-container">
        <input type="text" id="comment-input" placeholder="Enter your comment" class="form-control" style="width: 50%; margin: 20px auto;">
        <button id="submit-comment" class="btn btn-primary">Submit</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <script src="/eel.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
